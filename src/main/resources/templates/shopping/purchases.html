<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="h-screen flex flex-col justify-between">
    <div>
      <div th:replace="~{layout/root :: root}"></div>
      <div class="flex flex-col px-6 gap-3">
        <!-- Content -->

        <section class="py-2 flex flex-col gap-2">

          <div class="flex flex-col w-full border-opacity-50">
            <div class="divider ">
              <h1 class="text-xl text-center">Compras</h1>
            </div>
          </div>
          <table class="table table-xs  ">
            <thead>
              <tr>
                <th></th>
                <th>Codigo</th>
                <th>Persona</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="purchase : ${pagination.data}">
                <th th:text="${purchase.getId()}">1</th>
                <td >
                  <a 
                  class="cursor-pointer hover:text-gray-700"
                  th:href="@{/shopping/purchase/{id}(id=${purchase.getId()})}" 
                  th:text="${purchase.getInvoice()}"></a>
                </td>
                <td>
                  <a class="cursor-pointer hover:text-gray-700" th:text="${purchase.getFullName()}"></a>
                </td>
                <td th:text="${purchase.getCreatedAt()}">Canada</td>
              </tr>

              </tfoot>
          </table>
        </section>
      </div>
    </div>
    <div th:replace="~{layout/pagination ::pagination}"></div>
    <div th:replace="~{layout/footer :: footer}">

    </div>
  </div>

</body>

</html>
