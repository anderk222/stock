<div th:fragment="header" class="navbar bg-base-100">
  <div class="flex-none">

    <label for="my-drawer" class="btn btn-circle swap swap-rotate">

      <!-- this hidden checkbox controls the state -->
      <input type="checkbox" />

      <!-- hamburger icon -->
      <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
        viewBox="0 0 512 512">
        <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
      </svg>
      <!-- close icon -->
      <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
        <polygon
          points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
      </svg>
    </label>
  </div>
  <div class="flex-1">
    <a href="/" class="btn btn-ghost normal-case text-xl">Stock222</a>
  </div>
  <div class="flex-none">
    <div class="form-control">
      <form th:action="@{search}" method="get" class="flex pr-4 gap-1">
        <input type="text" name="value" placeholder="Search" class="input input-sm input-bordered w-24 md:w-auto" />
        <button type="submit" class="btn btn-active btn-sm btn-square">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </form>
    </div>
    <div id="car-shop-nav" class="dropdown dropdown-end">

    </div>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="/images/stock/photo-1534528741775-53994a69daeb.jpg" />
        </div>
      </label>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a href="/logout" >Logout</a></li>
      </ul>
    </div>
  </div>
</div>
