<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <div class="flex justify-center h-screen items-center" >
    <form th:action="@{/login.html}" method="post" class="max-w-lg w-full"  >
      <h1 class="mb-2 text-3xl text-center font-bold text-cyan-500">Registro</h1>
      <div class="form-control w-full ">
        <label class="label">
          <span class="label-text">Usuario o email</span>
          <!-- <span class="label-text-alt">Top Right label</span> -->
        </label>
        <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Type here" 
        class="input input-bordered w-full" />
     
      </div>
      <div class="form-control w-full ">
        <label class="label">
          <span class="label-text">Email</span>
          <!-- <span class="label-text-alt">Top Right label</span> -->
        </label>
        <input type="email" id="username" name="username" autofocus="autofocus" placeholder="Type here" 
        class="input input-bordered w-full" />
      </div>
      <div class="form-control w-full ">
        <label class="label">
          <span class="label-text">Contrasena</span>
          <!-- <span class="label-text-alt">Top Right label</span> -->
        </label>
        <input type="password" id="password" name="password" placeholder="Type here" 
        class="input input-bordered w-full " />
      </div>
      <div class="form-control w-full ">
        <label class="label">
          <span class="label-text">Repita la Contrasena</span>
          <!-- <span class="label-text-alt">Top Right label</span> -->
        </label>
        <input type="password" id="password" name="password" placeholder="Type here" 
        class="input input-bordered w-full " />
      </div>

      <div class="flex flex-col gap-2 pt-2" >
      <a href="/login.html" class="link link-primary text-sm w-fit">Ya tengo cuenta</a>
        <button class="btn btn-active btn-primary" >Ingresar</button>
    </div>
    </form>
  </div>
  </body>
</html>
